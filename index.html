<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media with JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>CREATO</h1>
        <input type="text" placeholder="Search..." id="search-bar" onkeyup="searchPosts()">
    </nav>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Genres</h2>
            <ul>
                <li>Fantasy</li>
                <li>Sci-Fi</li>
                <li>Tech</li>
            </ul>
        </aside>
        

        <!-- Feed -->
        <main class="feed">
            <div class="post-box">
                <textarea id="post-input" placeholder="Write your story..."></textarea>
                <input type="file" id="image-input" accept="image/*">
                <button onclick="addPost()">Post</button>
            </div>
            <div id="feed"></div>
        </main>

        <!-- Profile -->
        <aside class="profile">
            <h2>Profile</h2>
            <img src="profile.jpg" alt="User" class="profile-pic">
            <p>@username</p>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
